<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <!-- Navbar title -->
              <a class="navbar-brand">
                <span class="material-icons-outlined align-middle">
                  movie
                </span>
                <span class="align-middle"> Movies </span>
              </a>
            </div>
          </nav>
        </div>
      </div>
      <div class="row my-4">
        <div class="col"></div>
        <div class="col text-center">
          <button
            type="button"
            class="btn btn-dark btn-lg"
            style="min-width: 120px"
            data-bs-toggle="modal"
            data-bs-target="#newMovie"
          >
            <span class="align-middle"> Movie </span>

            <span class="material-icons-outlined align-middle"> add </span>
          </button>
        </div>
        <div class="col"></div>
      </div>
      <div class="row my-4">
        <div class="col">
          <div class="container">
            <!-- Movie cards -->
            <div id="cardsContainer" class="row g-4"></div>
          </div>
        </div>
      </div>
      <!-- More content here -->
    </div>

    <!-- Add new movie modal -->
    <div
      class="modal fade"
      id="newMovie"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New movie</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="movieAlertInputError"
              class="alert alert-danger text-center"
              role="alert"
              hidden
            ></div>
            <!-- New movie form -->
            <form>
              <div class="mb-3">
                <label for="movieTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="movieTitle" />
              </div>
              <div class="mb-3">
                <label for="movieImageURL" class="form-label">Image</label>
                <input
                  type="text"
                  placeholder="URL"
                  class="form-control"
                  id="movieImageURL"
                />
              </div>
              <div class="mb-3">
                <label for="movieDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="movieDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="movieRate" class="form-label">Rate</label>
                <input
                  type="range"
                  class="form-range"
                  min="0"
                  max="5"
                  id="movieRate"
                  value="2"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="addNewMovieButton" type="button" class="btn btn-dark">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast notification -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <span class="material-icons-outlined align-middle"> movie </span>
          <strong class="me-auto">Bootstrap</strong>
          <small>1 second ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">New movie added!</div>
      </div>
    </div>
  </body>
</html>
